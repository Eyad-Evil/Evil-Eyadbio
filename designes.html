<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Eyad</title>
    <style>
        /* إعادة تعيين القيم الافتراضية */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* تنسيق الجسم */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        /* شريط التنقل */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .logo {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding-left: 20px;
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            padding-right: 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #007bff;
        }

        /* تنسيق الـ Cards */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* تنسيق الصورة داخل الكارد */
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1); /* تكبير الصورة عند التمرير */
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .card-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        .card .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .card .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
