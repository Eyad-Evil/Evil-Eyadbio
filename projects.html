<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Eyad</title>
    <style>
        /* إعادة تعيين القيم الافتراضية */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* تنسيق الجسم */
        body {
            font-family: Arial, sans-serif;
        }

        /* شريط التنقل */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .logo {
            text-decoration: none;
            color: white;
            font-size: 24px;
            padding-left: 20px;
        }

        /* خصائص الـ navbar */
        .navigation {
            display: flex;
            justify-content: flex-end; /* لتحريك الروابط إلى الجهة اليمنى */
            gap: 20px;
            padding-right: 20px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* تأثير عند التمرير على الروابط */
        .navigation a:hover {
            background-color: #007bff;
        }

        /* في حالة الشاشات الصغيرة */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column; /* جعل الروابط تحت بعضها */
                align-items: center; /* محاذاة الروابط للمنتصف */
                gap: 10px;
            }

            .navigation a {
                font-size: 18px;
                padding: 12px 20px;
            }

            .logo {
                font-size: 20px;
                text-align: center;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
